<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="fragments/header :: head"></div>
<body>
<div th:replace="fragments/navigation :: nav"></div>

<div>
    <div class="container pt-5">
        <h2 class="fs-3 font-weight-bold text-white" th:text="${user.firstName} + ' ' + ${user.lastName}"></h2>
    </div>

    <div class="row">
        <div class="col-md fs-3">
            <p><b><span th:text="'First Name: '"></span></b><span th:text="${user.firstName}"></span></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md fs-3">
            <p><b><span th:text="'Last Name: '"></span></b><span th:text="${user.LastName}"></span></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md fs-3">
            <p><b><span th:text="'Username: '"></span></b><span th:text="${user.username}"></span></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md fs-3">
            <p><b><span th:text="'Password: '"></span></b><span th:text="${user.password}"></span></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md fs-3">
            <p><b><span th:text="'Email: '"></span></b><span th:text="${user.email}"></span></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md fs-3">
            <p><b><span th:text="'Birth Day: '"></span></b><span th:text="${user.birthDay}"></span></p>
        </div>
    </div>

</div>


</body>
</html>
