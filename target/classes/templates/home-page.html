<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="fragments/header :: head"></div>
<body>

<div th:replace="fragments/navigation :: nav"></div>

<div>
    <div class="container pt-5">
        <h2>Trending Now</h2>
        <div class="row">
               <div class="col-md">
                   <th:block th:each="movie : ${trendingMovies}">
                        <a th:href="@{'/imageSelection?id=' + ${movie.id}}">
                            <img class="movieImage" th:src="@{'images/' + ${movie.poster}}"/>
                        </a>
                   </th:block>
               </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-12">
                <h2>Newest Films</h2>
                <a href="movie-bio.html">
                    <th:block th:each="movie : ${newestMovies}">
                        <a th:href="@{'/imageSelection?id=' + ${movie.id}}">
                            <img class="movieImage" th:src="@{'images/' + ${movie.poster}}"/>
                        </a>
                    </th:block>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
