<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: head"></div>
<body class="d-flex align-items-center justify-content-center vh-100 loginSignUpBody">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card rounded-bottom shadow bg-white">
                <div class="card-header text-center text-white loginSignUpCardHeader">
                    <h4 class="fw-bold">Login to Your Account</h4>
                </div>
                <div class="card-body">
                    <div>
                    <h4 class="text-center mt-3">Enter your username, email or phone number to get started</h4>
                    <form th:action="@{/accessPassword}" method="post">
                        <div class="form-floating  mx-5">
                            <input type="text" id="loginInput" name="loginInput" class="form-control" placeholder="Username, Email, Phone Number" required>
                            <label for="loginInput">Username, Email, Phone Number</label>
                        </div>
                        <div th:if="${errorMessage}" class="alert alert-danger mt-2 mx-5" role="alert">
                            <span th:text="${errorMessage}"></span>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn fs-2  btn-primary btn-block my-3 col-md-9 rounded-pill loginButton">Continue</button>
                        </div>
                    </form>
                        <hr style="margin: 20px;" />
                    <div class="text-center mt-3">
                        <form th:action="@{/showSignUpPage}" method="get">
                            <button type="submit" class="btn fs-2 btn-secondary btn-block my-3 col-md-9 rounded-pill signUpButton">New here? Sign Up</button>
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
